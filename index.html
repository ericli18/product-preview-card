<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">

      <!-- 
        ? does this need to be in a div
        ? leave mobile just as fallback ?
      -->
      <div class="image-container">
        <picture class="image">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 769px)">
          <img src="./images/image-product-mobile.jpg" alt="Brown perfume bottle aside green leaves">
        </picture>
        Hello
      </div>
      <div class="text-container">
        <!-- ? Use div because p leaves a default line break height? -->
        <!-- ? How does hgroup help if it doesn't help with accessibility -->
        <div class="product">Perfume</>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div>
          <span class="price-current">$149.99</span>
          <s class="price-previous">$169.99</s>
        </div>
      
        <button class="cart-button">
          <img src="./images/icon-cart.svg" alt="icon cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
